<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: 'unsafe-inline';">
    <title>CloudShare | Private Transfer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-color: #e0e5ec;
            --text-main: #4a4a4a;
            --text-sub: #899bb5;
            --accent-color: #4ecca3;
            --error-color: #ff6b6b;
            --placeholder-bg: #cbd5e0; 
            --shadow-outer: 5px 5px 10px rgba(163,177,198,0.3), -5px -5px 10px rgba(255,255,255, 0.6);
            --shadow-inner: inset 4px 4px 8px rgb(163,177,198, 0.7), inset -4px -4px 8px rgba(255,255,255, 0.8);
            --card-radius: 20px;
        }

        [data-theme="dark"] {
            --bg-color: #272b33; 
            --text-main: #edf2f7;
            --text-sub: #a0aec0;
            --accent-color: #00f2c3; 
            --placeholder-bg: #1a1d23; 
            --shadow-outer: 6px 6px 16px rgba(0, 0, 0, 0.4), -6px -6px 16px rgba(255, 255, 255, 0.04); 
            --shadow-inner: inset 3px 3px 8px rgba(0, 0, 0, 0.6), inset -3px -3px 8px rgba(255, 255, 255, 0.04);
        }

        /* --- GLOBAL RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: background-color 0.6s ease, color 0.6s ease, box-shadow 0.6s ease, border-radius 0.3s ease; }

        body { 
            background-color: var(--bg-color); 
            font-family: 'Exo 2', sans-serif; 
            color: var(--text-main); 
            min-height: 100vh; 
            /* Fix for mobile address bar jumpiness */
            min-height: -webkit-fill-available;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-bottom: 40px;
        }

        html { height: -webkit-fill-available; }

        /* --- HEADER --- */
        header { 
            width: 90%; max-width: 1200px;
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 0; margin-bottom: 10px;
        }

        .logo { 
            font-weight: 900; color: var(--text-main); text-transform: uppercase; 
            font-family: 'Orbitron'; font-size: 1.5rem; letter-spacing: 1px;
        }

        .icon-btn { 
            height: 45px; width: 45px; border-radius: 12px; border: none; 
            background: var(--bg-color); box-shadow: var(--shadow-outer); 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            color: var(--text-main); transition: transform 0.2s ease, box-shadow 0.6s ease; 
        }
        .icon-btn svg { width: 22px; height: 22px; fill: currentColor; }
        .icon-btn:active { box-shadow: var(--shadow-inner); transform: scale(0.95); }
        [data-theme="dark"] .icon-sun, [data-theme="light"] .icon-moon { display: none; }

        /* --- MAIN CARD --- */
        .main-card {
            width: 90%; max-width: 500px;
            background: var(--bg-color);
            border-radius: var(--card-radius);
            padding: 40px;
            box-shadow: var(--shadow-outer);
            text-align: center;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }

        h1 { font-family: 'Orbitron'; margin-bottom: 5px; color: var(--text-main); font-size: 2rem; }
        .subtitle { color: var(--text-sub); margin-bottom: 30px; font-size: 0.9rem; letter-spacing: 1px; font-weight: 600; }

        /* --- UPLOAD ZONE --- */
        .upload-area {
            background: var(--bg-color);
            border-radius: 15px;
            padding: 50px 20px;
            margin-bottom: 25px;
            cursor: pointer;
            box-shadow: var(--shadow-inner);
            border: 2px dashed rgba(160, 174, 192, 0.2);
            color: var(--text-sub);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area:active, .upload-area.dragover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background: rgba(0, 242, 195, 0.05);
        }
        
        .upload-area p { font-weight: 700; font-family: 'Exo 2'; font-size: 1rem; }
        .file-info { font-size: 0.8rem; opacity: 0.8; margin-top: 8px; font-family: 'Orbitron'; letter-spacing: 1px; }
        #fileInput { display: none; }

        /* --- ACTION BUTTONS --- */
        .btn {
            width: 100%; padding: 18px 0;
            border: none; border-radius: 25px;
            background: var(--bg-color);
            box-shadow: var(--shadow-outer);
            color: var(--accent-color);
            font-family: 'Orbitron'; font-weight: 900; font-size: 1rem;
            letter-spacing: 1px; cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            touch-action: manipulation; /* Improves touch response */
        }

        .btn:active:not(:disabled) { box-shadow: var(--shadow-inner); transform: scale(0.98); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none; filter: grayscale(1); }

        .copy-btn { margin-bottom: 15px; color: var(--text-main); font-size: 0.9rem; }
        .copy-btn:active { color: var(--accent-color); }

        /* --- PROGRESS SECTION --- */
        .progress-section { margin-top: 25px; text-align: left; display: none; }
        
        .progress-bar-bg {
            width: 100%; height: 12px;
            background: var(--bg-color);
            box-shadow: var(--shadow-inner);
            border-radius: 6px; overflow: hidden; margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%; width: 0%;
            background: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
            transition: width 0.3s ease;
        }

        .progress-text { display: flex; justify-content: space-between; font-size: 0.8rem; font-family: 'Orbitron'; color: var(--text-main); font-weight: 700; }
        .speed-info { font-size: 0.7rem; color: var(--text-sub); text-align: center; margin-top: 8px; font-weight: 600; letter-spacing: 0.5px; }

        /* --- MESSAGES & STATUS --- */
        #successBox { margin-top: 25px; display: none; animation: fadeIn 0.5s ease; }
        
        .status-box {
            padding: 20px; border-radius: 15px;
            font-size: 0.9rem; margin-top: 15px;
            background: var(--bg-color);
            box-shadow: var(--shadow-inner);
            text-align: left;
        }
        
        .verify-info { color: var(--accent-color); margin-bottom: 5px; font-weight: 700; font-family: 'Orbitron'; font-size: 0.85rem; }
        .error-msg { 
            color: var(--error-color); margin-top: 20px; display: none; padding: 15px; text-align: center;
            font-weight: 700; font-family: 'Orbitron'; font-size: 0.9rem;
            background: rgba(255, 107, 107, 0.1); border-radius: 10px; border: 1px solid var(--error-color);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MOBILE SPECIFIC ADJUSTMENTS --- */
        @media (max-width: 600px) {
            header { padding: 15px 0; width: 92%; }
            
            .main-card {
                width: 92%; /* Slightly wider on mobile */
                padding: 30px 20px; /* Reduced padding */
                margin-top: 5px;
            }

            .logo { font-size: 1.3rem; }
            h1 { font-size: 1.6rem; }
            .subtitle { margin-bottom: 25px; font-size: 0.8rem; }

            /* Compact Upload Area for small screens */
            .upload-area { padding: 40px 15px; margin-bottom: 20px; }
            .upload-area p { font-size: 0.95rem; }

            /* Larger touch targets */
            .btn { padding: 16px 0; font-size: 0.95rem; }
            
            /* Better progress bar visibility */
            .progress-bar-bg { height: 14px; }
            
            .status-box { padding: 15px; }
            .verify-info { font-size: 0.8rem; word-break: break-all; }
        }

        /* Very small screens (iPhone SE etc) */
        @media (max-width: 360px) {
            .main-card { padding: 25px 15px; }
            h1 { font-size: 1.4rem; }
            .upload-area { padding: 30px 10px; }
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">CLOUDSHARE</div>
        <button class="icon-btn" id="themeToggle" aria-label="Toggle Theme">
            <svg class="icon-sun" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1z"/></svg>
            <svg class="icon-moon" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
        </button>
    </header>

    <div class="main-card">
        <h1>‚òÅÔ∏è TRANSFER</h1>
        <p class="subtitle">SECURE P2P UP TO 10GB</p>

        <div class="upload-area" id="dropZone">
            <p id="fileNameDisplay">TAP OR DRAG FILE</p>
            <p class="file-info" id="fileSizeDisplay"></p>
        </div>
        <input type="file" id="fileInput">

        <div class="progress-section" id="progressSection">
            <div class="progress-text">
                <span id="statusText">PREPARING...</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="speed-info" id="speedInfo"></div>
        </div>

        <div class="error-msg" id="errorMsg"></div>

        <div id="successBox">
            <div class="status-box">
                <div class="verify-info" id="verifyInfo"></div>
                <div id="liveStatus" style="color: var(--text-sub); font-size: 0.8rem;">‚è≥ Waiting for recipient...</div>
            </div>
            <br>
            <button class="btn copy-btn" id="copyBtn">üìã COPY DOWNLOAD LINK</button>
        </div>

        <button class="btn" id="uploadBtn">üöÄ START UPLOAD</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- THEME TOGGLE LOGIC ---
        const themeToggle = document.getElementById('themeToggle');
        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        themeToggle.onclick = () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            setTheme(currentTheme === 'light' ? 'dark' : 'light');
        };

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        // --- FILE TRANSFER LOGIC ---
        const firebaseConfig = {
            apiKey: "AIzaSyAD3J4LbHsQmvSgdLW_xaSbxjym3T-4Mw8",
            authDomain: "dim-transfer.firebaseapp.com",
            databaseURL: "https://dim-transfer-default-rtdb.firebaseio.com",
            projectId: "dim-transfer",
            storageBucket: "dim-transfer.firebasestorage.app",
            messagingSenderId: "429771611699",
            appId: "1:429771611699:web:453923495bc3b0adca8d46"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const API_URL = "https://snowy-recipe-1d49.indielumo.workers.dev";

        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        const progressPercent = document.getElementById('progressPercent');
        const speedInfo = document.getElementById('speedInfo');
        const successBox = document.getElementById('successBox');
        const copyBtn = document.getElementById('copyBtn');
        const liveStatus = document.getElementById('liveStatus');
        const verifyInfo = document.getElementById('verifyInfo');
        const errorMsg = document.getElementById('errorMsg');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const fileSizeDisplay = document.getElementById('fileSizeDisplay');

        // Track upload progress
        let uploadStartTime;
        let lastLoaded = 0;
        let lastTime = Date.now();

        // ===== HELPERS =====
        function sanitizeFirebaseKey(key) {
            return key.replace(/[\.\#\$\/\[\]]/g, '_'); // Simpler regex for safe keys
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatSpeed(bytesPerSecond) {
            if (bytesPerSecond < 1024) return bytesPerSecond.toFixed(0) + ' B/s';
            if (bytesPerSecond < 1024 * 1024) return (bytesPerSecond / 1024).toFixed(1) + ' KB/s';
            return (bytesPerSecond / (1024 * 1024)).toFixed(2) + ' MB/s';
        }

        function showError(msg) {
            errorMsg.textContent = '‚ùå ' + msg;
            errorMsg.style.display = 'block';
            uploadBtn.style.display = 'block';
            uploadBtn.disabled = false;
            progressSection.style.display = 'none';
        }

        function updateProgress(percent, status, loaded, total) {
            progressFill.style.width = percent + '%';
            progressPercent.textContent = Math.round(percent) + '%';
            if (status) statusText.textContent = status.toUpperCase();
            
            // Calculate speed
            const now = Date.now();
            const timeDiff = (now - lastTime) / 1000;
            if (timeDiff > 0.5 && loaded) {
                const bytesDiff = loaded - lastLoaded;
                const speed = bytesDiff / timeDiff;
                const remaining = total - loaded;
                const eta = speed > 0 ? remaining / speed : 0;
                
                let etaText = '';
                if (eta > 60) {
                    etaText = `~${Math.round(eta / 60)}m LEFT`;
                } else if (eta > 0) {
                    etaText = `~${Math.round(eta)}s LEFT`;
                }
                
                speedInfo.textContent = `${formatSpeed(speed)} ‚Ä¢ ${formatSize(loaded)} / ${formatSize(total)} ‚Ä¢ ${etaText}`;
                
                lastLoaded = loaded;
                lastTime = now;
            }
        }

        // Drag and drop / Click
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('dragover'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });
        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => { if (e.target.files[0]) handleFileSelect(e.target.files[0]); };

        function handleFileSelect(file) {
            fileNameDisplay.textContent = 'üìÑ ' + file.name;
            fileSizeDisplay.textContent = formatSize(file.size);
            errorMsg.style.display = 'none';
        }

        // ========== SIMPLE UPLOAD (Direct PUT) ==========
        async function simpleUpload(file, uploadUrl, fileKey, totalSize) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('PUT', uploadUrl, true);
                xhr.setRequestHeader('Content-Length', file.size);

                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        updateProgress(percent, 'UPLOADING...', e.loaded, e.total);
                    }
                };

                xhr.onload = () => {
                    if (xhr.status === 200 || xhr.status === 201) {
                        resolve({ success: true, fileKey });
                    } else {
                        reject(new Error(`Upload failed: ${xhr.status}`));
                    }
                };
                xhr.onerror = () => reject(new Error('Network error'));
                xhr.send(file);
            });
        }

        // ========== MULTIPART LOGIC ==========
        async function uploadChunk(chunk, signedUrl, partNumber, totalParts, maxRetries = 5) {
            let lastError;
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    const response = await new Promise((resolve, reject) => {
                        const xhr = new XMLHttpRequest();
                        xhr.open('PUT', signedUrl, true);
                        xhr.timeout = 300000;
                        xhr.onload = () => {
                            if (xhr.status === 200 || xhr.status === 201) {
                                let etag = xhr.getResponseHeader('ETag');
                                if (etag) etag = etag.replace(/"/g, '');
                                resolve({ success: true, etag: etag || `part-${partNumber}`, status: xhr.status });
                            } else {
                                reject(new Error(`Part ${partNumber} failed`));
                            }
                        };
                        xhr.onerror = () => reject(new Error('Network error'));
                        xhr.ontimeout = () => reject(new Error('Timeout'));
                        xhr.send(chunk);
                    });
                    return response;
                } catch (error) {
                    lastError = error;
                    if (attempt < maxRetries) {
                        statusText.textContent = `RETRYING PART ${partNumber}...`;
                        await new Promise(r => setTimeout(r, 2000 * attempt));
                    }
                }
            }
            throw lastError;
        }

        async function multipartUpload(file, fileKey, uploadId, totalParts, chunkSize) {
            const parts = [];
            let uploadedBytes = 0;

            for (let partNumber = 1; partNumber <= totalParts; partNumber++) {
                const start = (partNumber - 1) * chunkSize;
                const end = Math.min(start + chunkSize, file.size);
                const chunk = file.slice(start, end);
                const chunkSizeActual = end - start;

                statusText.textContent = `GETTING URL PART ${partNumber}/${totalParts}...`;

                const urlRes = await fetch(
                    `${API_URL}/get-part-url?fileKey=${encodeURIComponent(fileKey)}&uploadId=${encodeURIComponent(uploadId)}&partNumber=${partNumber}`
                );

                if (!urlRes.ok) throw new Error('Failed to get part URL');
                const { partUrl } = await urlRes.json();

                updateProgress((uploadedBytes / file.size) * 100, `UPLOADING PART ${partNumber}/${totalParts}...`, uploadedBytes, file.size);
                const result = await uploadChunk(chunk, partUrl, partNumber, totalParts);
                parts.push({ partNumber: partNumber, etag: result.etag });

                uploadedBytes += chunkSizeActual;
                updateProgress((uploadedBytes / file.size) * 100, `COMPLETED PART ${partNumber}`, uploadedBytes, file.size);
            }

            statusText.textContent = 'FINALIZING...';
            const completeRes = await fetch(`${API_URL}/complete-upload`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fileKey, uploadId, parts })
            });

            if (!completeRes.ok) throw new Error('Failed to complete upload');
            const completeData = await completeRes.json();
            return { success: true, fileKey, size: completeData.size };
        }

        async function verifyUpload(fileKey, expectedSize) {
            try {
                const res = await fetch(`${API_URL}/info/${encodeURIComponent(fileKey)}`);
                if (!res.ok) return { verified: false, error: 'File not found' };
                const data = await res.json();
                if (data.size === expectedSize) return { verified: true, size: data.size };
                return { verified: false, error: 'Size mismatch' };
            } catch (e) {
                return { verified: false, error: e.message };
            }
        }

        // ========== MAIN HANDLER ==========
        uploadBtn.onclick = async () => {
            const file = fileInput.files[0];
            if (!file) return showError('PLEASE SELECT A FILE');
            if (file.size > 10 * 1024 * 1024 * 1024) return showError('FILE SIZE EXCEEDS 10GB');

            errorMsg.style.display = 'none';
            uploadBtn.style.display = 'none';
            successBox.style.display = 'none';
            progressSection.style.display = 'block';
            speedInfo.textContent = '';
            
            uploadStartTime = Date.now();
            lastLoaded = 0;
            lastTime = Date.now();
            let fileKey = null;
            let uploadId = null;

            try {
                updateProgress(0, 'INITIATING...');
                const initRes = await fetch(
                    `${API_URL}/initiate-upload?filename=${encodeURIComponent(file.name)}&size=${file.size}`
                );
                if (!initRes.ok) throw new Error('Failed to initiate');
                const initData = await initRes.json();
                fileKey = initData.fileKey;

                let uploadResult;
                if (initData.mode === 'simple') {
                    uploadResult = await simpleUpload(file, initData.uploadUrl, fileKey, file.size);
                } else {
                    uploadId = initData.uploadId;
                    uploadResult = await multipartUpload(file, fileKey, uploadId, initData.totalParts, initData.chunkSize);
                }

                updateProgress(100, 'VERIFYING...');
                const verification = await verifyUpload(fileKey, file.size);
                if (!verification.verified) throw new Error(`Verification failed: ${verification.error}`);

                const totalTime = ((Date.now() - uploadStartTime) / 1000).toFixed(1);
                updateProgress(100, `DONE IN ${totalTime}s`);
                
                progressSection.style.display = 'none';
                successBox.style.display = 'block';

                const downloadUrl = `${API_URL}/download/${encodeURIComponent(fileKey)}`;
                verifyInfo.innerHTML = `‚úÖ VERIFIED: ${formatSize(verification.size)}`;

                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(downloadUrl).then(() => {
                        copyBtn.textContent = '‚úÖ LINK COPIED!';
                        setTimeout(() => { copyBtn.textContent = 'üìã COPY DOWNLOAD LINK'; }, 2000);
                    });
                };

                const firebaseSafeKey = sanitizeFirebaseKey(fileKey);
                const statusRef = ref(db, 'transfers/' + firebaseSafeKey);
                onValue(statusRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data && data.status === 'downloaded') {
                        liveStatus.textContent = '‚úÖ FILE DOWNLOADED!';
                        liveStatus.style.color = 'var(--accent-color)';
                        copyBtn.disabled = true;
                    }
                });

            } catch (error) {
                console.error(error);
                if (uploadId && fileKey) {
                     fetch(`${API_URL}/abort-upload`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ fileKey, uploadId })
                    }).catch(console.error);
                }
                showError(error.message || 'UPLOAD FAILED');
            }
        };
    </script>
</body>
</html>
