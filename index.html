<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudShare | Private Transfer</title>
    <style>
        :root { 
            --glass: rgba(255, 255, 255, 0.1); 
            --border: rgba(255, 255, 255, 0.2); 
            --accent: #4ecca3; 
            --danger: #ff4e4e;
        }
        body {
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Segoe UI', system-ui, sans-serif; color: white;
        }
        .glass-card {
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 28px;
            padding: 40px; width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1 { font-weight: 600; margin-bottom: 5px; letter-spacing: -1px; }
        .subtitle { font-size: 0.85rem; opacity: 0.6; margin-bottom: 30px; }
        
        .upload-area {
            border: 2px dashed var(--border); border-radius: 18px;
            padding: 50px 20px; cursor: pointer; transition: 0.3s;
            margin-bottom: 20px;
        }
        .upload-area:hover { background: rgba(255, 255, 255, 0.05); border-color: var(--accent); }
        #fileInput { display: none; }

        .btn {
            background: var(--accent); border: none; padding: 16px; border-radius: 12px;
            color: #1a1a2e; font-weight: bold; cursor: pointer; width: 100%; font-size: 1rem;
            transition: 0.2s;
        }
        .btn:disabled { background: #555; cursor: not-allowed; color: #888; }

        .progress-container { display: none; margin-top: 25px; text-align: left; }
        .progress-bar { background: var(--border); height: 8px; border-radius: 10px; overflow: hidden; }
        #progressFill { height: 100%; background: var(--accent); width: 0%; transition: 0.1s; }
        
        #successBox { 
            margin-top: 25px; padding: 20px; background: rgba(0,0,0,0.4); 
            border-radius: 16px; display: none; text-align: center;
        }
        
        .status-badge {
            display: inline-block; padding: 6px 14px; border-radius: 20px;
            font-size: 0.75rem; font-weight: bold; background: rgba(255,255,255,0.1);
            margin-top: 15px; border: 1px solid var(--border);
        }

        .copy-main-btn {
            background: var(--accent); border: none; color: #1a1a2e;
            padding: 12px 20px; border-radius: 10px; cursor: pointer; 
            font-size: 0.9rem; font-weight: bold; width: 100%;
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h1>CloudShare</h1>
    <p class="subtitle">Secure 10GB Transfer</p>
    
    <div class="upload-area" id="dropZone">
        <p id="fileNameDisplay">Select file up to 10GB</p>
    </div>
    <input type="file" id="fileInput">

    <div class="progress-container" id="progressContainer">
        <div class="progress-bar"><div id="progressFill"></div></div>
        <p id="statusText" style="font-size: 0.75rem; margin-top: 8px; opacity: 0.8;">Streaming...</p>
    </div>

    <div id="successBox">
        <button class="copy-main-btn" id="copyBtn">CLICK TO COPY LINK</button>
        <div id="liveStatus" class="status-badge">Waiting for recipient...</div>
    </div>

    <button class="btn" id="uploadBtn">Start Upload</button>
</div>

<script>
    const API_URL = "https://snowy-recipe-1d49.indielumo.workers.dev";
    const FIREBASE_DB = "https://dim-transfer-default-rtdb.firebaseio.com"; 

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const progressFill = document.getElementById('progressFill');
    const statusText = document.getElementById('statusText');
    const successBox = document.getElementById('successBox');
    const liveStatus = document.getElementById('liveStatus');

    document.getElementById('dropZone').onclick = () => fileInput.click();
    
    fileInput.onchange = (e) => {
        if(e.target.files[0]) document.getElementById('fileNameDisplay').innerText = e.target.files[0].name;
    };

    uploadBtn.onclick = async () => {
        const file = fileInput.files[0];
        if(!file) return alert("Select a file!");

        uploadBtn.style.display = 'none';
        document.getElementById('progressContainer').style.display = 'block';

        try {
            const res = await fetch(`${API_URL}/get-upload-url?filename=${encodeURIComponent(file.name)}`);
            const { uploadUrl, fileKey } = await res.json();

            const xhr = new XMLHttpRequest();
            xhr.open('PUT', uploadUrl, true);
            
            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    progressFill.style.width = percent + '%';
                    statusText.innerText = `Uploading: ${percent}%`;
                }
            };

            xhr.onload = () => {
                if (xhr.status === 200) {
                    document.getElementById('progressContainer').style.display = 'none';
                    successBox.style.display = 'block';
                    const downloadUrl = `${API_URL}/download/${fileKey}`;
                    
                    startLiveTracking(fileKey);

                    document.getElementById('copyBtn').onclick = () => {
                        navigator.clipboard.writeText(downloadUrl);
                        document.getElementById('copyBtn').innerText = "LINK COPIED!";
                        document.getElementById('copyBtn').style.background = "#fff";
                        setTimeout(() => {
                            document.getElementById('copyBtn').innerText = "CLICK TO COPY LINK";
                            document.getElementById('copyBtn').style.background = "var(--accent)";
                        }, 2000);
                    };
                } else {
                    alert("Upload failed.");
                    uploadBtn.style.display = 'block';
                }
            };
            xhr.send(file);
        } catch (err) {
            alert("Connection error.");
            uploadBtn.style.display = 'block';
        }
    };

    function startLiveTracking(fileKey) {
        const interval = setInterval(async () => {
            try {
                const res = await fetch(`${FIREBASE_DB}/transfers/${fileKey}.json`);
                const data = await res.json();
                if (data && data.status === 'downloaded') {
                    liveStatus.innerText = "âœ… RECIPIENT DOWNLOADED";
                    liveStatus.style.color = "#ff4e4e";
                    liveStatus.style.borderColor = "#ff4e4e";
                    document.getElementById('copyBtn').disabled = true;
                    document.getElementById('copyBtn').innerText = "FILE DELETED";
                    document.getElementById('copyBtn').style.background = "#333";
                    clearInterval(interval);
                }
            } catch (e) {}
        }, 3000);
    }
</script>
</body>
</html>
